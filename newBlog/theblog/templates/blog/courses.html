{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Premium Courses</h2>
    <div class="row justify-content-center">
        {% for course in courses %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex">
            <div class="card shadow-sm" style="width: 100%; border-radius: 10px;">
                <img src="{{ course.image_url }}" class="card-img-top" alt="{{ course.title }}" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text text-muted">{{ course.description|truncatewords:20 }}</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <a href="{{ course.github_link }}" target="_blank" class="btn btn-secondary btn-block">GitHub</a>
                        <a href="{% url 'course_detail' course.id %}" class="btn btn-primary btn-block ml-2">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

</body>
</html>
