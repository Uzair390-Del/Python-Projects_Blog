{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Energy Efficient AI Blog</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Energy Efficient AI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <div class="container mt-5">
        <h1 class="mb-4">{{ post.title }}</h1>
        <p class="text-muted">Published on {{ post.created_at|date:"F d, Y" }}</p>
        <img src="{% static 'images/blog_placeholder.jpg' %}" class="img-fluid mb-4" alt="{{ post.title }}">
        <p>{{ post.content }}</p>

        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Homepage</a>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light text-center py-3 mt-5">
        <p>&copy; 2024 Energy Efficient AI Blog | All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
