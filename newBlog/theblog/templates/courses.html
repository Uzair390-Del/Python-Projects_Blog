{% block content %}
<div class="container">
    <h2>Courses</h2>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{% static 'images/course_placeholder.jpg' %}" class="card-img-top" alt="{{ course.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description|truncatewords:20 }}</p>
                    <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
